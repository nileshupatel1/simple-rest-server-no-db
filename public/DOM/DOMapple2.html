<!Doctype html>
	<html>
	<head>
		<title>DOM</title>
					<style>
					div{border: 1px solid black;
						height: 120px;
						width: 140px;
						float:left;}
						.vegetables{
								color:Red;
							}
					</style>
	</head>
		<body>
			<div id ="fruits">
				<input type = "checkbox" value = "Apple" ><span>Apple</span><br>
				<input type = "checkbox" value = "Mango" ><span>Mango</span><br>
				<input type = "checkbox" value = "Grape" ><span>Grape</span><br>
				<input type = "checkbox" value = "Strawberry"><span>Strawberry</span><br>
				<input type = "checkbox" value = "Cherry" ><span>Cherry</span><br>
			</div>
				<div>
				<ul id = "xyz">
				</ul>
				</div>
					<script>
					
					var x= document.getElementsByTagName("input");
					
								for(i = 0; i < x.length;i++){
								x[i].addEventListener("click",abc);
								
								}
					
				function abc(){
				             
				             var y = this.nextSibling.innerHTML
						      if(this.checked){
						     this.nextSibling.className="vegetables";
						     var my = document.createElement("li");
							var text = document.createTextNode(this.value);
							my.appendChild(text);
							document.getElementById("xyz").appendChild(my);
							
						}
						else{
						    this.className="";
							var para = document.getElementsByTagName("li");
							for(i = 0; i < para.length;i++){
								if(y == para[i].innerHTML){
									document.getElementById("xyz").removeChild(para[i]);
								}
							}
						}
					}
					
					</script>
		</body>
		

	</html>
