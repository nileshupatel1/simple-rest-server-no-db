<!Doctype html>
	<!Doctype html>
	<html>
	<head>
		<title>DOM</title>
					<style>
					div{border: 1px solid black;
						height: 120px;
						width: 140px;
						float:left;}
					</style>
	</head>
		<body>
			<div id ="fruits">
				<input type = "checkbox" value = "" onclick ="abc(this)"><span>Apple</span><br>
				<input type = "checkbox" value = "" onclick ="abc(this)"><span>Mango</span><br>
				<input type = "checkbox" value = "" onclick = "abc(this)"><span>grape</span><br>
				<input type = "checkbox" value = "" onclick = "abc(this)"><span>Strawberry</Span><br>
				<input type = "checkbox" value = "" onclick = "abc(this)"><span>Cherry</span><br>
			</div>
				<div>
				<ul id = "xyz">
				</ul>
				</div>
					<script>
				function abc(x){
				console.log(x.value);
					var y =	x.nextSibling.innerHTML;
					//console.log(y);
					//console.log(x.value);
						if(x.checked){
						var my = document.createElement("li");
							var text = document.createTextNode(y);
							my.appendChild(text);
							document.getElementById("xyz").appendChild(my)
						
						}else{
							var para = document.getElementsByTagName("li");
							for(i = 0; i < para.length;i++){
								if(y == para[i].innerHTML){
									document.getElementById("xyz").removeChild(para[i]);
								}
							}
						}
					}
					
					</script>
		</body>
		

	</html>
