<!DOCTYPE html>
<html>
<body>
//Write a program to prompt the user to enter the Grade of a student (like A+, A, A-, B etc). Based on the value entered, display terms like "Excellent", "Good Job", "Average" etc.<script>

var a=prompt("Please enter your amount");

var Exam =function (grade){

if(grade == "A+"){
 alert("Excellent");
 }
 if(grade == "A"){
 alert("Very Good");
 }
 if(grade == "A-"){
 alert("Good");
 }
 if(grade == "B"){
 alert("OK");
 }
 else{
 alert("Average");
}
}
 Exam(a);
 

</script>
</body>
</html>
