<!DOCTYPE html>
<html>
<body>
<script>

//If I enter an even number, I want next 10 even numbers to be printed. If I enter an odd number, I want next 10 odd numbers to be printed.
var a=prompt("Please enter your number");

var number =function (num){

if(num % 2 == 0){

for (i = num; i < 20; i++){
   if(i%2 == 0){
  console.log(i);
   }
  }
 }
 
 
 else if(num % 2 != 0){

for (i = num; i < 20; i++){
   if(i%2 != 0){
  console.log(i);
   }
  }
 }
 
};

number(a);
 
</script>
</body>
</html>
