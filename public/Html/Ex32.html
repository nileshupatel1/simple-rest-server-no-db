<!DOCTYPE html>
<html>
<body>
//Write a program to prompt the user for age. If age is less than or equal to (<=) 14, alert "Not Allowed". If age is greater than 14 and less than 65, alert "Regular Price". If age is equal to 50, alert "Special discount".

<script>

var a=prompt("Please enter your amount");

var ageLimit =function (age){

if(age<=14){
 alert("Not allowed");
 }
 if(age==50){
 alert("Special discount");
 }
 if(age>14 && age<=65 ){
 alert("Regular Price");
 }
 
}
 ageLimit(a);
 

</script>
</body>
</html>
