<!DOCTYPE html>
<html>
<body>
<script>

var a=prompt("Please enter your amount");

var atm =function (amt){


if(isNaN(amt)){
 alert("Please enter valid number.");
 }
 if(amt/20){
 alert("Your amount is ready");
 }
 else {
 alert("Please enter multiples of 20");
 }
 }
 atm(a);
 

</script>
</body>
</html>
