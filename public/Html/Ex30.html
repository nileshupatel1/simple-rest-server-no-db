<!DOCTYPE html>
<html>
<body>
<script>

var a=prompt("Please enter your age");

function checkPerson(age){

 if(age > 2){
 alert("No charge");
 }
 if(age > 2 && age < 14){
 alert("alert 10% discount");
 }
 if(age >= 14 && age <= 14){
 alert("alert Regular price");
 }
 if(age > 55){
 alert("20% discount");
 }
 }
 checkPerson(a);
 
 
</script>
</body>
</html>
