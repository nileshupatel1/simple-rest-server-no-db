<body>
<script>
//If I enter numbers Six to Ten, please enter a proper number. Anything else, please enter a valid number.
var a=prompt("Please enter your number");

var Exam =function (num){

if(num >= 6 && num <= 10){
 alert("enter a proper number");
 }
else{
 alert("please enter a valid number");
 }
 }
 Exam(a);
 

</script>
