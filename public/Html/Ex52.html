<!DOCTYPE html>
<html>
<body>
<script>
//If the number is less than 50 or greater than 200, alert the number is a valid number
var a=prompt("Please enter your number");

var Exam =function (num){

if(num<50 || num>200){
 alert("alert the number is a valid number");
 }
else if(num>=50 && num <= 200){
 alert("alert this is a good number.");
 }
else{
 alert("It is an invalid number");
}
 
 }
 Exam(a);
 

</script>
</body>
</html>
