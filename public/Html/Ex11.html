//Click button to calculate sum, multiply, modulus within one function only. Alert one after the other

<!DOCTYPE html>
<html>
<body>
<script>

var a,b,result;

function setValues(a, b) {
    result=a + b;
	alert(result);
	result=a*b;
	alert(result);
	result=a%b;
	alert(result);
	
}
</script>

<input Type="Button"  onclick="setValues(10,11)" Value="result"/>

</body>
</html>
