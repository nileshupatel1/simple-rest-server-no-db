<!DOCTYPE html>
<html>
<body>
//Write a program to prompt the user to enter the Grade of a student (like A+, A, A-, B etc). Based on the value entered, display terms like "Excellent", "Good Job", "Average" etc.

<script>
var a=prompt("Please enter your year");

var offer =function (result){


switch (result) {
    case "A+":
        alert("Execellent");
        break;
    case "A":
        alert("V good");
        break;
    case "A-":
        alert("Good");
        break;
    case "B":
        alert("promoted");
        break;
    
	default:
        alert("bad");
}
}
 offer(a);
 
</script>
</body>
</html>
